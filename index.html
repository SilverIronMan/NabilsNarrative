---
layout: default
---
<div class="content">
  {% for post in site.categories.posts %}
    <div class="post-list">
      <div class="front">
        <img class="post-image" src="{{ site.baseurl }}/resources/images/projects/{{ post.image }}">
      </div>
      <div class="back">
        <h2 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
          <p>{{ post.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>
